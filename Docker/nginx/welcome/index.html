<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Portuaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            background: white;
            color: #1e3a8a;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:focus {
            outline: 3px solid #fbbf24;
            outline-offset: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: #6b7280;
        }

        .reviews {
            margin: 3rem 0;
        }

        .reviews h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .review-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .review-author {
            font-weight: 600;
        }

        .review-rating {
            color: #fbbf24;
        }

        .review-service {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .review-comment {
            color: #374151;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.75rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Sistema de Gestión Portuaria</h1>
        <p>Gestión eficiente de muelles, buques y servicios portuarios</p>
        <div id="auth-buttons">
            <a href="/login" class="btn">Iniciar Sesión</a>
            <a href="/register" class="btn">Registrarse</a>
        </div>
    </div>

    <div class="container">
        <div class="stats" id="stats">
            <div class="loading">Cargando estadísticas...</div>
        </div>

        <div class="reviews">
            <h2>Reseñas de Nuestros Clientes</h2>
            <div id="reviews">
                <div class="loading">Cargando reseñas...</div>
            </div>
        </div>
    </div>

    <script>
        // Fetch statistics
        fetch('/api/estadisticas')
            .then(response => response.json())
            .then(data => {
                const statsHtml = `
                    <div class="stat-card">
                        <h3>${data.total_muelles}</h3>
                        <p>Muelles</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.total_buques}</h3>
                        <p>Buques</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.total_servicios}</h3>
                        <p>Servicios</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.promedio_calificacion || 'N/A'}</h3>
                        <p>Calificación Promedio</p>
                    </div>
                `;
                document.getElementById('stats').innerHTML = statsHtml;
            })
            .catch(error => {
                console.error('Error loading statistics:', error);
                document.getElementById('stats').innerHTML = '<div class="loading">Error al cargar estadísticas</div>';
            });

        // Fetch reviews
        fetch('/api/resenas/aprobadas')
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    document.getElementById('reviews').innerHTML = '<div class="loading">No hay reseñas disponibles</div>';
                    return;
                }

                const reviewsHtml = data.map(resena => {
                    const stars = '★'.repeat(resena.calificacion) + '☆'.repeat(5 - resena.calificacion);
                    const fecha = new Date(resena.fecha_resena).toLocaleDateString('es-ES');

                    return `
                        <div class="review-card">
                            <div class="review-header">
                                <span class="review-author">${resena.user.perfil.nombre || resena.user.name}</span>
                                <span class="review-rating" aria-label="${resena.calificacion} de 5 estrellas">${stars}</span>
                            </div>
                            <div class="review-service">Servicio: ${resena.servicio.nombre} - ${fecha}</div>
                            <div class="review-comment">${resena.comentario}</div>
                        </div>
                    `;
                }).join('');

                document.getElementById('reviews').innerHTML = reviewsHtml;
            })
            .catch(error => {
                console.error('Error loading reviews:', error);
                document.getElementById('reviews').innerHTML = '<div class="loading">Error al cargar reseñas</div>';
            });
    </script>
</body>

</html>
