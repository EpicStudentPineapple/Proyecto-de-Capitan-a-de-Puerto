server {
    listen 80;
    server_name localhost;

    # Tipos MIME para que el navegador reconozca el CSS
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    root /usr/share/nginx/html;
    index index.html;

    # --------------------------------------------------------
    # Manejo de la raíz y archivos estáticos del Welcome
    # --------------------------------------------------------
    location / {
        try_files $uri $uri/ @proxy;
    }

    # Evitar logs de error para el favicon
    location = /favicon.ico { 
        log_not_found off; 
        access_log off; 
    }

    # --------------------------------------------------------
    # API de Laravel — Proxy directo
    # --------------------------------------------------------
    location /api/ {
        proxy_pass         http://web;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------
    # Fallback a Laravel (auth, blade, admin, etc.)
    # --------------------------------------------------------
    location @proxy {
        proxy_pass         http://web;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

