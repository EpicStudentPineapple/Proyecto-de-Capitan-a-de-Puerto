server {
    listen 80;
    server_name localhost;

    # --------------------------------------------------------
    # Welcome page — servida directamente por Nginx (estático)
    # --------------------------------------------------------
    location = / {
        root /usr/share/nginx/html;
        index index.html;
        try_files /index.html =404;
    }

    location /assets/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # --------------------------------------------------------
    # API de Laravel — sin autenticación (reseñas públicas)
    # --------------------------------------------------------
    location /api/ {
        proxy_pass         http://web/api/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------
    # Todo lo demás va a Laravel (auth, blade, admin, etc.)
    # --------------------------------------------------------
    location / {
        proxy_pass         http://web/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}