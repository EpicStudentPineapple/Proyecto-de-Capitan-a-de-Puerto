services:
  # ----------------------------------------------------
  # 1. PROXY INVERSO (Nginx) — único punto de acceso
  # ----------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Corregido: añadida la "D" mayúscula de la carpeta principal
      - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./Docker/nginx/welcome:/usr/share/nginx/html:ro
    depends_on:
      - web
    networks:
      - laravel_network

  # ----------------------------------------------------
  # 2. SERVICIO DE APLICACIÓN WEB (PHP-Apache + Laravel)
  # ----------------------------------------------------
  web:
    build:
      # Corregido: context apuntando a la carpeta Docker real
      context: ./Docker/php
    container_name: laravel-apache
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    expose:
      - "80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    networks:
      - laravel_network

  # ----------------------------------------------------
  # 3. BASE DE DATOS (MySQL 8)
  # ----------------------------------------------------
  db:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_segura}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel_db}
      MYSQL_USER: ${DB_USERNAME:-laravel_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-user_password_segura}
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${DB_ROOT_PASSWORD:-root_password_segura}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel_network

  # ----------------------------------------------------
  # 4. GESTOR DE BASE DE DATOS (phpMyAdmin)
  # ----------------------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_segura}
    depends_on:
      - db
    networks:
      - laravel_network

# ----------------------------------------------------
# 5. REDES Y VOLÚMENES
# ----------------------------------------------------
networks:
  laravel_network:
    driver: bridge

volumes:
  dbdata: